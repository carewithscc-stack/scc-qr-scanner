<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SCC QR Scanner Ultimate</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif;}
body{background:#f0f2f5;color:#111;padding:20px;display:flex;justify-content:center;}
.scanner-card{background:#fff;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.15);padding:20px;max-width:420px;width:100%;}
h1{font-size:22px;margin-bottom:12px;text-align:center;color:#222;}
.controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:15px;}
.controls label{font-size:14px;color:#555;}
select,input{padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px;width:100%;}
button{padding:10px 18px;border:none;border-radius:10px;background:#111;color:#fff;font-weight:bold;font-size:14px;cursor:pointer;transition:0.2s;}
button:hover{background:#333;}
button:disabled{opacity:0.5;cursor:not-allowed;}
#reader{width:100%;height:260px;border-radius:12px;border:2px solid #444;box-shadow:0 4px 15px rgba(0,0,0,0.2);overflow:hidden;background:#000;margin-bottom:12px;transition:background 0.2s;}
.status{font-size:14px;margin-bottom:8px;padding:6px 10px;border-radius:8px;}
.status.loading{background:#fff8c6;color:#9a6f00;}
.status.success{background:#d4edda;color:#155724;}
.status.error{background:#f8d7da;color:#721c24;}
.small{font-size:12px;color:#555;margin-bottom:6px;display:flex;justify-content:space-between;}
.log{background:#f7f7f7;padding:10px;border-radius:10px;font-family:monospace;font-size:12px;max-height:160px;overflow-y:auto;border:1px solid #eee;}
</style>
</head>
<body>

<div class="scanner-card">
<h1>SCC QR Scanner Ultimate</h1>

<div class="controls">
<label>Aksi:<br>
<select id="action">
  <option value="Order Received">Order Received</option>
  <option value="Processing">Processing</option>
  <option value="Picked Up">Picked Up</option>
  <option value="In Transit">In Transit</option>
  <option value="Delivered">Delivered</option>
  <option value="Completed">Completed</option>
</select>
</label>

<label>Kamera:<br>
<select id="cameraSelect"><option>-- memuat --</option></select>
</label>

<button id="permBtn">Check Camera</button>
</div>

<div id="reader"></div>

<div id="statusLine" class="status loading">Menunggu library...</div>
<div class="small">
  <span>Pending: <span id="pendingCount">0</span></span>
  <span>Last Send: <span id="lastSend">-</span></span>
</div>

<label class="small">Server endpoint:</label>
<input id="endpoint" value="https://script.google.com/macros/s/AKfycbwRSTGLtEI54Y5HxiZlDqSQbcO8VITtAj7susY-H6GWY3GOJubwEkDWNfpp4IOGzsoO/exec">

<div class="log" id="logArea"></div>
</div>

<script>
// --- Utility ---
const LOG=(s,l='i')=>{const el=document.getElementById('logArea');const now=(new Date()).toLocaleTimeString();el.textContent=`${now} ${s}\n`+el.textContent;if(l==='e')console.error(s);else console.log(s);};
const setStatus=(txt,type='loading')=>{const el=document.getElementById('statusLine');el.textContent=txt;el.className='status '+type;LOG('STATUS: '+txt);};

// --- Load Html5Qrcode ---
(async function(){
  setStatus('Loading Html5Qrcode library...','loading');
  try{
    await new Promise((res,rej)=>{
      const s=document.createElement('script');
      s.src='https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.7/minified/html5-qrcode.min.js';
      s.onload=res; s.onerror=rej;
      document.head.appendChild(s);
    });
    setStatus('Library loaded','success');
    initScanner();
  }catch(e){
    setStatus('Library load failed','error');LOG('Library failed: '+e,'e');
  }
})();

// --- Scanner logic ---
function initScanner(){
const QUEUE_KEY='scc_qr_queue_v1';
let scanner=null,isScanning=false;
const recentScans=new Map(),DEDUPE_WINDOW_MS=5000;
function dedupeCheck(code){const now=Date.now();const last=recentScans.get(code)||0;if(now-last<DEDUPE_WINDOW_MS)return true;recentScans.set(code,now);for(const [k,t] of recentScans){if(now-t>60000)recentScans.delete(k);}return false;}
function loadQueue(){try{return JSON.parse(localStorage.getItem(QUEUE_KEY)||'[]');}catch(e){return[];}}
function saveQueue(q){localStorage.setItem(QUEUE_KEY,JSON.stringify(q));document.getElementById('pendingCount').textContent=q.length;}
function pushQueue(item){const q=loadQueue();q.push(item);saveQueue(q);}
function shiftQueue(){const q=loadQueue();if(q.length===0)return null;const it=q.shift();saveQueue(q);return it;}
async function trySendNext(){const q=loadQueue();if(q.length===0){document.getElementById('pendingCount').textContent=0;return;}const item=q[0];try{setStatus('Sending...','loading');LOG('Sending: '+JSON.stringify(item));const res=await fetch(document.getElementById('endpoint').value,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(item),keepalive:true});if(res.ok){LOG('Sent OK');shiftQueue();document.getElementById('lastSend').textContent=new Date().toLocaleString();setTimeout(trySendNext,200);}else{LOG('Server error: '+res.status,'e');setTimeout(trySendNext,3000);}}catch(err){LOG('Send failed: '+(err.message||err),'e');setTimeout(trySendNext,3000);}}
setInterval(()=>{trySendNext();},15000);

function onScanSuccess(decodedText){if(dedupeCheck(decodedText)){LOG('Duplicate ignored: '+decodedText);return;}
LOG('QR detected: '+decodedText);pushQueue({qr:decodedText,action:document.getElementById('action').value,user:'Bos Alva',ts:(new Date()).toISOString()});trySendNext();
// --- beep & highlight ---
const beep=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA='); beep.play();
const reader=document.getElementById('reader'); reader.style.background='#0f0'; setTimeout(()=>{reader.style.background='#000';},200);
}

function onScanFailure(err){}

async function startScanner(deviceId=null){
if(!window.Html5Qrcode||isScanning)return;
scanner=new Html5Qrcode("reader",{verbose:false});
const cfg=deviceId?{deviceId:{exact:deviceId}}:{facingMode:"environment"};
await scanner.start(cfg,{fps:10,qrbox:{width:280,height:200}},onScanSuccess,onScanFailure);
isScanning=true;LOG('Scanner running');setStatus('Scanner running','success');
}

async function stopScanner(){if(!scanner||!isScanning)return;try{await scanner.stop();scanner.clear();}catch(e){LOG('Stop error: '+e,'e');}scanner=null;isScanning=false;setStatus('Scanner stopped','loading');}

async function listCameras(){const select=document.getElementById('cameraSelect');select.innerHTML='<option>memuat...</option>';try{const cams=await Html5Qrcode.getCameras();select.innerHTML='';cams.forEach(c=>{const opt=document.createElement('option');opt.value=c.id;opt.textContent=c.label||`Camera ${select.length+1}`;select.appendChild(opt);});}catch(e){LOG('Camera enum failed: '+e,'e');select.innerHTML='<option>(camera error)</option>';}}
async function checkPermission(){try{setStatus('Checking camera...','loading');await navigator.mediaDevices.getUserMedia({video:true});setStatus('Camera ready','success');await listCameras();const cam=document.getElementById('cameraSelect').value||null;startScanner(cam);}catch(e){LOG('Camera denied: '+e,'e');setStatus('Camera permission denied','error');}}

document.getElementById('permBtn').addEventListener('click',()=>checkPermission());
document.getElementById('cameraSelect').addEventListener('change',()=>{if(isScanning){stopScanner().then(()=>startScanner(document.getElementById('cameraSelect').value));}});
checkPermission();
}
</script>

</body>
</html>
