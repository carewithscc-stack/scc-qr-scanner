<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Html5 QR Code (VERSI BROWSER) -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <title>SCC QR Scanner</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background: black;
      color: white;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>SCC QR Scanner</h2>

  <label>Pilih aksi:</label>
  <select id="action">
    <option value="Picked Up">Picked Up</option>
    <option value="Delivered">Delivered</option>
  </select>

  <br><br>

  <button id="startBtn">Start Camera</button>
  <button id="stopBtn">Stop</button>

  <div id="reader" style="width: 350px; margin-top: 20px;"></div>

  <script>
    console.log("üîß Script loaded, ready.");

    let scanner = null;

    document.getElementById("startBtn").onclick = function () {
      console.log("‚ñ∂ Start button clicked");

      scanner = new Html5Qrcode("reader");

      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          console.log("QR FOUND:", decodedText);

          // kirim ke server Google Apps Script
          fetch(
            "https://script.google.com/macros/s/AKfycbwRSTGLtEI54Y5HxiZlDqSQbcO8VITtAj7susY-H6GWY3GOJubwEkDWNfpp4IOGzsoO/exec",
            {
              method: "POST",
              body: JSON.stringify({
                qr: decodedText,
                action: document.getElementById("action").value,
              }),
            }
          );

          alert("QR: " + decodedText);
        },
        (error) => {
          console.log("scan error:", error);
        }
      );
    };

    document.getElementById("stopBtn").onclick = function () {
      if (scanner) {
        scanner.stop();
        console.log("‚èπ Camera stopped");
      }
    };
  </script>
</body>
</html>
