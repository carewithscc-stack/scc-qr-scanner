<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCC QR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
</head>
<body>
  <h2>QR Scanner</h2>
  <div id="reader" style="width:100%;max-width:400px;"></div>
  <script>
    const qr = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cams => {
      if (!cams.length) return alert("No camera found");
      qr.start(cams[0].id, {fps:10, qrbox:250}, result => {
        alert("Scanned: " + result);
      }).catch(e => console.error("Start failed:", e));
    }).catch(e => console.error("Cameras error:", e));
  </script>
</body>
</html>
